<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top__inner">
                        <a class="header__logo" href="#">
                            <img src="./imgs/icons/logos/logo-dark.svg" alt="Логотип Wake & Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header__main">
                <div class="container">
                    <div class="header__main__inner">
                        <div class="header__main__content">
                            <div class="header__main__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="header__main__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="header__main__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="header__main__img--control header__main__img--control--mobile">
                                <a data-fslightbox class="header__main__img--button" href="./media/cake.mp4">
                                    <img src="./imgs/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a class="header__main__button button" href="#">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="header__main__img">
                            <img src="./imgs/content/girl-1.png" alt="">
                            <div class="header__main__img--control">
                                <a data-fslightbox="gallery" class="header__main__img--button" href="./media/cake.mp4">
                                    <img src="./imgs/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
